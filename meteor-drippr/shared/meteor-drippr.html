  <title>meteor-drippr</title>
</head>

<body>
  {{> articles}}

</body>


<template name="articles">
  {{#each articleList}}
  <div>
    {{headline}}:
    {{numLikes}}<br>
    <input type="button" class="inc" id={{_id}} value="like" />
    {{numDislikes}}<br>
    <input type="button" class="inc2" id={{_id}} value="dislike" />
    <input type="button" class="inc3" id={{_id}} value="dipp" />
  </div>
  {{/each}}
</template>
