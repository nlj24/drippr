<button ng-click="login()">Login</button>
<button ng-click="signup()">Sign-Up</button>


 <ul>

  <li ng-repeat="article in articles">
  	<div class="info">
  	<p>{{article.source}}</p><a href = "{{article.url}}">{{article.headline}}<br>
	<img ng-src="{{article.imageUrl}}"> </a>
	<button ng-click="like(article)">Like</button>
  	<button ng-click="dislike(article)">Dislike</button>
    <p>Likes: {{article.numLikes}}</p>
    <p>Dislikes: {{article.numDislikes}}</p>
  	</div>

  </li>

  </ul>
