<html>
    <head>
        <script type="text/javascript" src="fb.js"></script>
        <script type="text/javascript" src="event.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="facebook_autocomplete.js"></script>
        <script type="text/javascript" src="fb_ext.js"></script>
        <script type="text/javascript" src="inject.js"></script>
        <title>Darshan</title>
    </head>
    <body>
        <div id="fb-root"></div>
        <label for="link">Send this URL to friends:</label>
        <input type="text" id="link"></input><br>

        <label for="title">Title for link</label>
        <input type="text" id="title"></input><br>

        <label for="src">Source for link</label>
        <input type="text" id="src"></input><br>

        <label for="img">Image URL for link</label>
        <input type="text" id="img"></input><br>

        <label for="chosen">Currently selected friends:</label>
        <div id="chosen"></div>

        <label for="fb-input">Choose friends:</label>
        <input type="text" id="fb-input" autocomplete="off"></input><br>

        <label for="category">Choose category:</label>
        <select id="category">
            <option value="politics">politics</option>
            <option value="world">world</option>
            <option value="sports">sports</option>
            <option value="tech">tech</option>
            <option value="usa">usa</option>
            <option value="business">business</option>
            <option value="entertainment">entertainment</option>
            <option value="general" selected>general</option>
        </select>

        <div class="send">send drip</div>

    </body>
</html>
