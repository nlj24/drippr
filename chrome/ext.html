<html>
    <head>
        <link rel="shortcut icon" href="../images/drop.png">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="ext.css">
        <link rel="stylesheet" href="../css/dripps.css">
        <link rel="stylesheet" href="../css/bucket.css">
        <link rel="stylesheet" href="../css/facebook.css">
        <script type="text/javascript" src="../scripts/handlebars.js"></script>
        <script src="jquery-2.1.1.min.js"></script>

        <script type="text/javascript" src="../scripts/dripps.js"></script>
        <script type="text/javascript" src="../scripts/bucket.js"></script>
        <script type="text/javascript" src="../scripts/groups.js"></script>
        <script type="text/javascript" src="../scripts/elastic.js"></script>
        <script type="text/javascript" src="../scripts/slider.js"></script>
        <script type="text/javascript" src="../scripts/moment.js"></script>

        <script type="text/javascript" src="fb.js"></script>
        <script type="text/javascript" src="event.js"></script>
        <script type="text/javascript" src="facebook_autocomplete.js"></script>
        <script type="text/javascript" src="inject.js"></script>
        <title>drippr</title>
    </head>
    <body>
        <div id="fb-root"></div>
        <!--Handlebar templates start-->
        <!-- Header -->
        <div id="header" class = "container-fluid">
            <div class = "row header">
                <div id="drippsHeader" class = "col-xs-5 headingPad">
                    <a href="#dripp">
                        <div class = "chosenHeadBub_ext">
                            <div class = "col-xs-2">
                                <img class = "headBubImg" id = "centerHeadbug" src = "../images/dropWhite.svg">
                            </div>
                            <div class = "col-xs-10">
                                <p id = "selPage">
                                    continue to drippr
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class = "col-xs-2">
                    <div id = "dripprdiv">
                        <a href = "http://drippr.me"> 
                            <img id = "logoExt" src = "../images/logo.png">
                        </a>
                    </div>
                </div>
                <div class = "col-xs-5">
                    <div id = "fb">
                        <div id = "user">
                        </div>
                        <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end HEADER -->

        <div class="row form">
            <div class = "container col-xs-6">
                <div class="row"><div class="col-xs-9"></div><div class="bkg col-xs-3" id="topLeft"><div class="derecha"> link:</div></div></div>
                <div class="row"><div class="col-xs-9"></div><div class="bkg col-xs-3"><div class="derecha"> title:</div></div></div>
                <div class="row"><div class="col-xs-9"></div><div class="bkg col-xs-3"><div class="derecha"> source:</div></div></div>
                <div class="row"><div class="col-xs-9"></div><div class="bkg col-xs-3"><div class="derecha"> image:</div></div></div>
                <div class="row"><div class="col-xs-9"></div><div class="bkg col-xs-3" id="botLeft"><div class="derecha"> choose friends:</div></div></div>
<!--                 <div class="row"><div class="col-xs-7"></div><div class="bkg col-xs-5"><div class="send derecha"> send dripp </div></div></div>
 -->        </div>
            <div class = "container col-xs-6 noPad row">
                <div class = "bkg col-xs-3" id="rhs">
                    <input type="text" class="inputBox" id="link"></input><br>
                    <input type="text" class="inputBox" id="title"></input><br>
                    <input type="text" class="inputBox" id="src"></input><br>
                    <input type="text" class="inputBox" id="img"></input><br>
                    <input type="text" class="inputBox" id="fb-input-ext" autocomplete="off"></input><br>
                </div>
                <div class = "col-xs-9"></div>
            </div>
        </div>

        <br>
        <div class="row form">
            <div class="col-xs-2"></div>
            <div class="col-xs-8" id="chosen_ext"></div>
            <div class="col-xs-2"></div>
        </div>

        <div class="row form">
            <div class = "container col-xs-6">
                <div class="row">
                    <div class="col-xs-9"></div>
                    <div class="col-xs-3">
                        <a>
                            <div id="sendBtn"> 
                                send dripp 
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class = "container col-xs-6 noPad row">
                <div class = "col-xs-3">
                    <a>
                        <div id="saveBtn">
                            save dripp
                        </div>
                    </a>
                </div>
                <div class = "col-xs-9"></div>
            </div>
        </div>

    </body>
</html>
