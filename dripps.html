<!DOCTYPE html>
<html>
	<head>
	    <title>drippr</title>
	    <link rel="shortcut icon" href="images/drop.svg">
	    <link rel="stylesheet" href="css/bootstrap.css">
	    <link rel="stylesheet" href="css/dripps.css">
	    <script type="text/javascript" src="/scripts/handlebars.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="/scripts/dripps.js"></script>
		<script type="text/javascript" src="/scripts/slider.js"></script>
		<script type="text/javascript" src="/scripts/facebook.js"></script>
	</head>
    <body>
    	<div id="fb-root"></div>
        <div id="my-container" class="table-responsive">
        </div>
        <!--Handlebar templates start-->
		<script id="article-template" type="text/x-handlebars-template"> 
        	<div class = "container-fluid">
	        	<div class = "row header">
	        		<div class = "col-md-1">
			        	<div id = "dripprdiv">
			        		<a href = "http://drippr.me"> 
			        			<img id = "logo" src = "images/logo.svg">
			        		</a>
			        	</div>
		        	</div>
		        	<div class = "col-md-6">
        				<a href = "/dripps.html">
	        				<div class = "headBub">
	        					<img class = "headBubImg" src = "/images/drop.svg">
	        				</div>
        				</a>
        				<div id = "selPage">
        					dripps
        				</div>
        				<a href = "/bucket.html">
	        				<div class = "headBub">
	        					<img class = "headBubImg" src = "/images/bucket.svg">
	        				</div>
        				</a>
        				<a href = "/settings.html">
	        				<div class = "headBub">
	        					<img class = "headBubImg" src = "/images/settings.svg">
	        				</div>
	        			</a>
        			</div>
        			<div class = "col-md-5">
        				<div id = "fb">
							<fb:login-button show-faces="true" width="200" max-rows="1">
							</fb:login-button>
						</div>
					</div>
				</div>
	        	<div class = "row">
		        	<div class = "menuBar col-md-3">
			        	<div id = "categories">
							<p class = "word">categories<p>
			        	</div>
			        	<div class = "mainCatDiv">
			        		<div class = "categ">
			        			<p class = "word">all </p>
			        		</div>
			        		<div class = "categ">
			        			<p class = "word">	world </p>
			        		</div>
			        		<div class = "categ">
			        			<p class = "word">	politics </p>
			        		</div>
			        		<div class = "categ">
			        			<p class = "word">	sports </p>
			        		</div>
			        		<div class = "categ">
			        			<p class = "word">	entertainment </p>
			        		</div>
			        		<div class = "categ">
			        			<p class = "word">	usa </p>
			        		</div>
			        		<div class = "categ">
			        			<p class = "word">	tech </p>
			        		</div>
				        </div>
		        	</div>
		        	<div class = "col-md-9">
		        		<div class = "row">
			        		<div class = "col-md-2">
					        	<div class = "arrow" id = "prevArrow">
					        		<a href = "javascript:sliders[0].goToPrev()">
					        			<img src = "/images/arrow.svg">
									</a>
								</div>
							</div>
							<div class = "col-md-8">
								<div class="slider">
						            <ul>
						            	{{#each articles}}
						                	<li>
								                <div class = "mainBubble">
													<h3 id = "source"> 
														{{ this.source }}
													</h3>
									                <div class = "headlineDiv">
									                	<a id = "headline" href = "{{ this.url }}" target="_blank">
										                	<h2>
										                		{{ this.headline }}
										                	</h2>
								                		</a>
								                	</div>
								                	<div id = "imageDiv">
										                <a href = "{{ this.url }}" target="_blank">
										                	<img id = "fitimage" src = "{{ this.imgUrl }}" >
									                	</a>
								                	</div>
									                <div class = "row" id = "articleOp">
										                <div class = "col-md-2">
															<div class = "opinion">
																<img src = "images/readLater.svg" class="opinion" article="{{this.id}}">
															</div>
									                	</div>
									                	<div class = "col-md-3">
															<div class = "opinion">
																<img src = "images/like.svg" class="like" article="{{this.id}}">
															</div>
														</div>
														<div class = "col-md-1">
															<p article="{{this.id}}">
																{{ this.numLikes }}
															</p>
									                	</div>
									                	<div class = "col-md-3">
															<div class = "opinion">
																<img src = "images/dislike.svg" class="dislike" article="{{this.id}}">
															</div>
														</div>
										                <div class = "col-md-1">
															<p article="{{this.id}}">
																{{ this.numDislikes }}
															</p>
														</div>
														<div class = "col-md-2">
															<div>
																<img src = "images/drop.svg" class="opinion" article="{{this.id}}">
															</div>
														</div>
									                </div>
								                </div>
						                	</li> 
						            	{{/each}}
						            </ul>
				            	</div>
				            </div>
							<div class = "col-md-2">
								<div class = "arrow" id = "nextArrow">
									<a href = "javascript:sliders[0].goToNext()">
										<img src = "/images/revArrow.svg">
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script>
				var sliders = [];
				$('.slider').each(function() {
				sliders.push(new Slider(this))
				});
			</script>
		</script>

	</body>
</html>
