<!DOCTYPE html>
<html>
	<head>
	    <title>bucket</title>
	    <link rel="shortcut icon" href="images/dropBlue.svg">
	    <link rel="stylesheet" href="css/bootstrap.css">
	    <link rel="stylesheet" href="css/bucket.css">
	    <link rel="stylesheet" href="css/modal.css">
	    <script type="text/javascript" src="/scripts/handlebars.js"></script>
		<script type="text/javascript" src="/scripts/jquery.js"></script>
		<script type="text/javascript" src="/scripts/bucket.js"></script>
		<script type="text/javascript" src="/scripts/facebook.js"></script>
		<script type="text/javascript" src="/scripts/facebook_autocomplete.js"></script>
		<script type="text/javascript" src="/scripts/modal.js"></script>
	</head>
    <body>
    	<div id="fb-root"></div>
    	<div class = "container-fluid">
        	<div class = "row header">
        		<div class = "col-md-5 headingPad">
		        	<div class = "col-md-2 headingPad2">
        				<a href = "/dripps.html">
	        				<div class = "headBub">
	        					<img class = "headBubImg" src = "/images/dropWhite.svg">
	        				</div>
        				</a>
        			</div>
		        	<div class = "col-md-4 headingPad1">
        				<a href = "/bucket.html">
	        				<div class = "chosenHeadBub">
	        					<div class = "col-md-3">
		        					<img class = "choosenHeadBubImg" src = "/images/bucket.svg">
		        				</div>
		        				<div class = "col-md-9">
		        					<p id = "selPage">
	        							bucket
	        						</p>
        						</div>
	        				</div>
        				</a>
        			</div>
        			<div class = "col-md-2 headingPad2">
        				<a href = "/settings.html">
	        				<div class = "headBub">
	        					<img class = "headBubImg" src = "/images/settings.svg">
	        				</div>
	        			</a>
        			</div>
        			<div class = "col-md-4">
        			</div>
        		</div>
    			<div class = "col-md-2">
		        	<div id = "dripprdiv">
		        		<a href = "http://drippr.me">
		        			<img id = "logo" src = "images/logo.png">
		        		</a>
		        	</div>
	        	</div>
    			<div class = "col-md-5">
    				<div id = "fb">
						<fb:login-button show-faces="true" width="200" max-rows="1">
						</fb:login-button>
					</div>
				</div>
			</div>
        	<div class = "row">
        		<div class = "menuBar col-md-3">
        			<div class = "selBucket" bucketIdentifier = "dripps">
        				dripps
        			</div>
        			<div class = "selBucket" bucketIdentifier = "readItLater">
        				read it later
        			</div>
	        		<div id="items">
	        		</div>
		        	<script id="items-template" type="text/x-handlebars-template">
			        	<div class = "mainCatDiv">
			        		{{#each buckets}}
			        			<div class = "messageItem" id = {{id}} conversation_id = {{conversationId}}>
			        				{{headline}}
			        			</div>
			        		{{/each}}
				        </div>
			        </script>
				</div>
	        	<div class = "col-md-7">
		        	<div id="selDripp">
		        	</div>
		        	<script id="selDripp-template" type="text/x-handlebars-template">
			        	<div>
			        		{{#each selItems}}
				        		<div class = "row" id = "headline">
				        			{{headline}}
				        		</div>
				        		<div class = "row" id = "imageDiv">
				        			<img id = "fitImage" src = {{imgUrl}}>
				        		</div>
			        		{{/each}}
		        		</div>
			        	<div id="messagesDiv">
			        		<div class = "row">
			        			<div class = "col-md-2">
			        			</div>
			        			<div class = "col-md-8" id = "conversation">
				        			{{#each messages}}
				        				<div class = "indMess">
				        					{{fName}} {{lName}}: {{content}} Time: {{time}}
				        				</div>
			        				{{/each}}
			        			</div>
			        			<div class = "col-md-2">
			        			</div>
			        		</div>
		        		</div>
		        	</script>
	        		
	        		<div id="selItem">
		        	</div>
		        	<script id="selItem-template" type="text/x-handlebars-template">
			        	<div id="message">
			        		<div class = "row">
			   					jfkldsjfklsd 
			        		</div>
		        		</div>
					</script>
				</div>
				<div class = "col-md-2" id = "opContainer">
					<div class = "opDiv">
						<img src = "images/readLater.svg" class="opinion readLater grey2">
						<img src = "images/readLaterBlue.svg" class="opinion readLater blue hide">
					</div>
            		<div>
						<div class = "opDiv">
							<img src = "images/like.svg" class="opinion like grey2">
							<img src = "images/likeBlue.svg" class="opinion like blue hide">
						</div>
						<p class = "number" id = "up">
						</p>
        			</div>
        			<div>
						<div class = "opDiv">
							<img src = "images/dislike.svg" class="opinion dislike grey2">
							<img src = "images/dislikeBlue.svg" class="opinion dislike blue hide">
						</div>
						<p class = "number" id = "down">
						</p>
					</div>
					<div class = "opDiv">
						<img src = "images/drop.svg" class = "opinion dripp">
						<img src = "images/dropBlue.svg" class = "opinion dripp hide">
					</div>
							
				</div>
			</div>
		</div>
	</body>
</html>
