<!DOCTYPE html>
<html>
	<head>
	    <title>drippr</title>
	    <link rel="shortcut icon" href="images/drop.svg">
	    <link rel="stylesheet" href="css/bootstrap.css">
	    <link rel="stylesheet" href="css/bucket.css">
	    <script type="text/javascript" src="/scripts/handlebars.js"></script>
		<script type="text/javascript" src="/scripts/jquery.js"></script>
		<script type="text/javascript" src="/scripts/bucket.js"></script>
		<script type="text/javascript" src="/scripts/facebook.js"></script>
	</head>
    <body>
    	<div id="fb-root"></div>
        <div id="my-container" class="table-responsive">
        </div>
        <!--Handlebar templates start-->
		<script id="bucket-template" type="text/x-handlebars-template"> 
        	<div class = "container-fluid">
	        	<div class = "row header">
        			<div class = "col-md-1 headingPad">
        				<a href = "/bucket.html">
	        				<div class = "headBub">
	        					<img class = "headBubImg" src = "/images/bucket.svg">
	        				</div>
        				</a>
        			</div>
		        	<div class = "col-md-2">
        				<a href = "/dripps.html">
	        				<div class = "chosenHeadBub">
	        					<div class = "col-md-3">
		        					<img class = "choosenHeadBubImg" src = "/images/drop.svg">
		        				</div>
		        				<div class = "col-md-9">
		        					<p id = "selPage">
	        							dripps
	        						</p>
        						</div>
	        				</div>
        				</a>
        			</div>
        			<div class = "col-md-1 headingPad">
        				<a href = "/settings.html">
	        				<div class = "headBub">
	        					<img class = "headBubImg" src = "/images/settings.svg">
	        				</div>
	        			</a>
        			</div>
        			<div class = "col-md-2">
			        	<div id = "dripprdiv">
			        		<a href = "http://drippr.me"> 
			        			<img id = "logo" src = "images/logo.svg">
			        		</a>
			        	</div>
		        	</div>
        			<div class = "col-md-5">
        				<div id = "fb">
							<fb:login-button show-faces="true" width="200" max-rows="1">
							</fb:login-button>
						</div>
					</div>
				</div>
	        	<div class = "row">
		        	<div class = "menuBar col-md-3">
			        	<div class = "dropDown">
							<ul class = "menu1">
								<li class = "menu2 menu4 menu5 menu6 menu7">
									inbox
									<ul class = "menu1 menu3">
										<li class = "menu2 menu4 menu5">
											<a href="">
												sent
											</a>
										</li>
										<li class = "menu2 menu4 menu5">
											<a href="">
												read it later
											</a>
										</li>
									</ul>
								</li>
							</ul>
			        	</div>
			        	<div class = "mainCatDiv">
			        		<div id = "all" class = "categ row topCat">
			        			<div class = "col-md-9">
			        				<p class = "word">all</p>
			        			</div>
			        			<div class = "col-md-3">
			        				<img class = "catImg" src = "/images/infinity.svg">
			        			</div>
			        		</div>
			        		<div class = "categ row">
			        			<div class = "col-md-9">
			        				<p class = "word">politics</p>
			        			</div>
			        			<div class = "col-md-3">
			        				<img class = "catImg" src = "/images/government.svg">
			        			</div>
			        		</div>
			        		<div class = "categ row" id = "sports">
			        			<div class = "col-md-9">
			        				<p class = "word">sports</p>
			        			</div>
			        			<div class = "col-md-3">
			        				<img class = "catImg" src = "/images/sports.svg">
			        			</div>
			        		</div>
			        		<div class = "categ row" id = "world">
			        			<div class = "col-md-9">
			        				<p class = "word">world</p>
			        			</div>
			        			<div class = "col-md-3">
			        				<img class = "catImg" src = "/images/world.svg">
			        			</div>
			        		</div>
			        		<div class = "categ row">
			        			<div class = "col-md-9">
			        				<p class = "word">entertainment</p>
			        			</div>
			        			<div class = "col-md-3">
			        				<img class = "catImg" src = "/images/fashion.svg">
			        			</div>
			        		</div>
			        		<div class = "categ row">
			        			<div class = "col-md-9">
			        				<p class = "word">tech</p>
			        			</div>
			        			<div class = "col-md-3">
			        				<img class = "catImg" src = "/images/infinity.svg">
			        			</div>
			        		</div>
			        		<div class = "categ row">
			        			<div class = "col-md-9">
			        				<p class = "word">usa</p>
			        			</div>
			        			<div class = "col-md-3">
			        				<img class = "catImg" src = "/images/infinity.svg">
			        			</div>
			        		</div>
				        </div>
		        	</div>
		        	<div class = "col-md-9">
		        		<div class = "row">
			        		<div class = "col-md-1">
					        	<div class = "arrow" id = "prevArrow">
					        		<a href = "javascript:sliders[0].goToPrev()">
					        			<img src = "/images/arrow.svg">
									</a>
								</div>
							</div>
							<div class = "col-md-10">
								
						            <ul>
						            	{{#each dripps}}
						                	<li>{{fName}} </li>
						            	{{/each}}
						            </ul>
				            	
				            </div>
							<div class = "col-md-1">
								<div class = "arrow" id = "nextArrow">
									<a href = "javascript:sliders[0].goToNext()">
										<img src = "/images/revArrow.svg">
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script>
				var sliders = [];
				$('.slider').each(function() {
				sliders.push(new Slider(this))
				});
			</script>
		</script>
	</body>
</html>
