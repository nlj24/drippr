<!DOCTYPE html>
<html>
	<head>
	    <title>drippr</title>
	    <link rel="shortcut icon" href="images/drop.svg">
	    <link rel="stylesheet" href="css/bootstrap.css">
	    <link rel="stylesheet" href="css/bucket.css">
	    <script type="text/javascript" src="/scripts/handlebars.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="/scripts/bucket.js"></script>
		<script type="text/javascript" src="/scripts/facebook.js"></script>
	</head>
    <body>
    	<div id="fb-root"></div>
        <div id="my-container" class="table-responsive">
        </div>
        <!--Handlebar templates start-->
		<script id="bucket-template" type="text/x-handlebars-template"> 
        	<div class = "container-fluid">
	        	<div class = "row">
	        		<div class = "col-md-1">
			        	<div id = "dripprdiv">
			        		<a href = "http://drippr.me"> 
			        			<img id = "logo" src = "images/logo.svg">
			        		</a>
			        	</div>
		        	</div>
		        	<div class = "col-md-6">
        				<a href = "/dripps.html">
	        				<div class = "headBub">
	        					<img class = "headBubImg" src = "/images/drop.svg">
	        				</div>
        				</a>
        				<a href = "/bucket.html">
	        				<div class = "headBub">
	        					<img class = "headBubImg" src = "/images/bucket.svg">
	        				</div>
        				</a>
        				<div id = "selPage">
        					bucket
        				</div>
        				<a href = "/settings.html">
	        				<div class = "headBub">
	        					<img class = "headBubImg" src = "/images/settings.svg">
	        				</div>
	        			</a>
        			</div>
        			<div class = "col-md-5">
        				<div id = "fb">
							<fb:login-button show-faces="true" width="200" max-rows="1">
							</fb:login-button>
						</div>
					</div>
				</div>
	        	<div class = "row">
		        	<div class = "col-md-3">
			        	<div class = "dropDown">
							<ul class = "menu1">
								<li class = "menu2 menu4 menu5 menu6 menu7">
									inbox
									<ul class = "menu1 menu3">
										<li class = "menu2 menu4 menu5">
											<a href="">
												sent
											</a>
										</li>
										<li class = "menu2 menu4 menu5">
											<a href="">
												read it later
											</a>
										</li>
									</ul>
								</li>
							</ul>
			        	</div>
			        	<div class = "mainBucketDiv">
				        	{{#each dripps}}
				        		<div class = "inboxItem">
				        			{{this.name}}
				        			{{this.articleId}}
				        			{{this.dateAdded}}
				        		</div>
				        	{{/each}}
				        </div>
		        	</div>
		        </div>
		</script>

	</body>
</html>
